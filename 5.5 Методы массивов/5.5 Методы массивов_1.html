<!DOCTYPE html>
<html lang="">
 <script>
	function camelize(str){
		str = str.split('-');
		for (let i = 1; i < str.length; i++){
			s = str[i];
			s = s[0].toUpperCase() + s.slice(1)
			str[i] = s			
		}
		str = str.join('');
		return str;
	}
console.log(camelize("background-color"));
console.log(camelize("list-style-image"));
console.log(camelize("-webkit-transition"));

 </script>
</html>
