<!DOCTYPE html>
<html lang="">
 <script>
	
	function Calculator() {
		this.oper = {
			"-": (a, c) => a - c,
			"+": (a, c) => a + c
 			 };


		this.calculate = function(str){
			let symbols = str.split(' ');
			let a = symbols[0];
			let b = symbols[1];
			let c = symbols[2];
			return this.oper[b](+a,+c);
		}
	}


	let calc = new Calculator;
	console.log(calc.calculate("3 - 7"))

	
 </script>
</html>
