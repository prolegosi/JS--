<!DOCTYPE html>
<html lang="">
 <script>
	'use strict' 
	function unique(arr) {
		let unic = []
		for (let i of arr){
			
			if (!unic.includes(i)){
				unic.push(i);
			}
			
		}
		return unic
	}

	let strings = ["кришна", "кришна", "харе", "харе",
 	 "харе", "харе", "кришна", "кришна", ":-O"
	];

console.log(unique(strings));
	
 </script>
</html>
