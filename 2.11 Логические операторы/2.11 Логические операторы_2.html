<!DOCTYPE html>
<script>
  let age = prompt('введите число');
  if ((14 >= age) || (age >= 90)){
    alert('НЕ находится в диапазоне')
  }else{
    alert('В диапазоне')    
  }
  
  if (!(14 < age) || !(age < 90)){
    alert('НЕ находится в диапазоне')
  }else{
    alert('В диапазоне')    
  }
</script>
