<!DOCTYPE html>
<script>    

    function fib(n){
        let a = 1;
        let b = 1;
        for (i = 2; i < n; ++i){
            if (a >= b){                
                b +=a;
            }else{                
                a +=b;
            }        
        }
        return Math.max(a,b);

    }
        


    console.log(fib(77))
   
</script>
