<!DOCTYPE html>
<html lang="">
    <script>
        function sumInput(){
            let arr = [];
            while (true) {                
                a = prompt();
                if (a == null){
                    let a = 0;
                    for (let i = 0; i < arr.length; i++){
                            a += +arr[i];
                    }
                    return a;
                }
                arr.push(+a);
            }
        }
console.log(sumInput());
        
    </script>
</html>
