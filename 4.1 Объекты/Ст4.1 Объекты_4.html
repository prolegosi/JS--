<!DOCTYPE html>
<script>

let menu = {
  width: 200,
  height: 300,
  title: "My menu"
};

function multiplyNumeric(menu){  
  for (let key in menu){    
    if (typeof menu[key] == "number"){     
      menu[key] = menu[key] * 2;                 
    }       
  }
  
}
multiplyNumeric(menu);
for (let i in menu){
  console.log(menu[i])
}
</script>
